apiVersion: v1
kind: Pod
metadata:
  name: test-pvc-consumer
  namespace: default
spec:
  containers:
    - name: pause
      image: registry.k8s.io/pause:latest
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: test-pvc
